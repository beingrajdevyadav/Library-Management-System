<body>

    <!-- header section -->
    <header>

        <div class="date-time">
            <p > <i class="fa-solid fa-calendar-days"></i> <span id="dateTag"></span></p>

            <h3 > <i class="fa-regular fa-clock"> </i> <span id="timeTag"></span></h3>
           
        </div>

        <h2>Welcome to Library</h2>
            <p>Here you can manage your books and members</p>
    </header>

    <!-- main section -->
    <main>
        <div class="container">
            

            <div class="form">

                <h3> <i class="fa-solid fa-plus"></i> Add Transaction</h3> 
                <hr>

                <div class="form-group">
                    <label for="studentName"><i class="fa-solid fa-user-tie"></i> Student Name :</label>
                    <input type="text" autocomplete="off" name="student_name" placeholder="Enter Student Name"
                        id="studentName" required>
                </div>

                <div class="form-group">
                    <label for=""><i class="fa-solid fa-book"></i> Book Name :</label>
                    <input type="text" autocomplete="off" name="book_name" placeholder="Enter Book Name" required
                        id="bookTitle">
                </div>

                <div class="form-group">
                    <label for=""></label>
                </div>

                <div class="form-group">
                    <label for="transactionType"><i class="fa-solid fa-arrow-right-arrow-left"></i> Transaction Type :</label>
                    <select name="transaction_type" id="transactionType">
                        <option value="borrow">Borrow</option>
                        <option value="return">Return</option>
                    </select>
                </div>

                <div class="form-group">
                    <button id="addTransaction"> <i class="fa-solid fa-plus"></i> Add Transaction</button>
                </div>
                <div class="form-group">
                    <button id="clearTransaction"> <i class="fa-solid fa-trash"></i> Clear Transaction</button>
                </div>
            </div>
        </div>
<div class="table-container">
    <table >
        <thead>
            <tr>
                <th>Sr. No. </th>
                <th>Student Name </th>
                <th>Book Name </th>
                <th>Transaction Type </th>
                <th>Transaction Date </th>
                <th>Transaction Time </th>
            </tr>
        </thead>
